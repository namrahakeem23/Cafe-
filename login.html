<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <script>
        const check = () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const msg = document.getElementById("msg");

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email)) {
                msg.innerText = "❌ Invalid email format!";
                msg.style.color = "red";
                return false;
            }

            if (password.length < 8) {
                msg.innerText = "❌ Password must be at least 8 characters!";
                msg.style.color = "red";
                return false;
            }

            msg.innerText = "✅ Login successful!";
            msg.style.color = "green";
            return true;
        };

        window.onload = displayThemeButtons;
    </script>
</head>

<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
                    alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <form onsubmit="return false">
                    <input type="text" id="email" placeholder="Enter Email" />
                    <p id="msg"></p>
                    <input type="password" id="password" placeholder="PASSWORD" />
                    <button type="button" onclick="check()" class="opacity">SUBMIT</button>
                </form>
                <div class="register-forget opacity">
                    <a href="signup.html">REGISTER</a>
                    <a href="">FORGOT PASSWORD</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>

</html>
